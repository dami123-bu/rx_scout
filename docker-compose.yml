services:
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5438:5432"
    environment:
      POSTGRES_DB: rxscout
      POSTGRES_USER: rxscout
      POSTGRES_PASSWORD: rxscout_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql

volumes:
  pgdata:
